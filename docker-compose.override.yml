# Dev mode overrides - use with: docker compose -f docker-compose.yml -f docker-compose.override.yml up
# Note: Frontend is now static HTML served by nginx, no dev mode needed

services:
  backend:
    environment:
      - ENV=dev
      - WANDB_DISABLED=true
      - DEBUG=true
    volumes:
      - ./backend:/app:cached
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
